<div class="shell">
    <fav-tool [item]="item" (onUpdate)="updated()"></fav-tool>

    <div class="inner">
        <h3>Name</h3>
        <input class="grid-span-3" type="text" [(ngModel)]="item.name"  (ngModelChange)="updated()">

        <h3>Width</h3>
        <input type="number" [(ngModel)]="item.w" step=".1"  (ngModelChange)="updated()">

        <h3>Height</h3>
        <input type="number" [(ngModel)]="item.h" step=".1" (ngModelChange)="updated()"> 

        <h3 class="wrap">Keep Aspect</h3>
        <div class="switch-holder">
            <input type="checkbox" class="switch tab-category-switch" [(ngModel)]="item.keepAspect" (ngModelChange)="updated()">
        </div>

        <h3>Snap</h3>
        <button class="btn btn-undo" (click)="snap()"><fa-icon [icon]="snapStyle()" [fixedWidth]='true'></fa-icon></button>
    </div>
    <layer-pick [item]="item" (updated)="updated($event)"></layer-pick>
</div>
